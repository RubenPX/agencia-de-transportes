<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.darkly.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container px-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 rounded-3 shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center pb-3">
                            <h1 class="h1 fw-light">Login</h1>
                        </div>

                        <form id="contactForm" method="POST">

                            <!-- USER -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="dni" name="dni" type="text" value="admin" />
                                <label for="name">USER</label>
                            </div>

                            <!-- PASS -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="nombre" name="nombre" type="password" value="*******" />
                                <label for="name">PASS</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" id="exampleFormControlSelect1">
                                    <option>administrador</option>
                                    <option>repartidor</option>
                                </select>
                                <label for="name">Tipo de usuario</label>
                            </div>

                            <input id="from" name="from" type="hidden" value="X1234567H" />

                            <!-- Submit button -->
                            <div class="text-center">
                                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Acceder</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
